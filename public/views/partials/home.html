<h1>Home</h1>
<img src="images/tauShelf.png">

<p id="homeDescription">Here lies Tau's shelf of random things to make us feel at home</p>

<h3>Check out our new items on the shelf!!</h3>
<div id="displayNewItem" ng-repeat="item in items">
  {{item.description}}
  <img ng-src={{item.image_url}}>
  <p>submitted by: {{item.user}}</p>
  <button type="button" ng-click="deleteItem(item._id)">Delete Item</button>
</div>
<div class="userDiv">
  Registered Users:
  <p ng-repeat='user in users'>
    {{user}}
  </p>
</div>

<p>
  Built by the bananaFunction
</p>
